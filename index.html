<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gerenciador ‚Ä¢ Login</title>
  <style>
    :root{
      --bg:#0b1320; --card:#121b2e; --muted:#7b8aa1; --text:#eaf1ff;
      --primary:#4c8dff; --primary-600:#3a74d6; --success:#19c37d; --danger:#ff6b6b;
      --shadow:0 18px 40px rgba(0,0,0,.35);
    }
    *{box-sizing:border-box} html,body{height:100%}
    body{
      margin:0; font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:linear-gradient(180deg,#0b1320 0%, #0d1528 100%); color:var(--text);
      display:flex; align-items:center; justify-content:center; padding:24px;
    }
    .wrap{width:100%; max-width:560px}
    .row-top{display:flex; gap:10px; justify-content:flex-end; margin-bottom:14px}
    .btn{
      appearance:none; border:0; border-radius:12px; padding:10px 14px;
      background:#1a2340; color:#dfe8ff; cursor:pointer; box-shadow:var(--shadow);
      display:inline-flex; align-items:center; gap:8px; font-weight:600;
      transition:filter .15s ease;
    }
    .btn:hover{filter:brightness(1.07)}
    .btn-primary{background:var(--primary)}
    .card{
      background:var(--card); border:1px solid rgba(255,255,255,.06);
      border-radius:18px; padding:26px; box-shadow:var(--shadow);
    }
    h1{margin:0 0 10px; font-size:28px; display:flex; gap:10px; align-items:center}
    .muted{color:var(--muted); font-size:14px}
    .fld{display:flex; flex-direction:column; gap:6px; margin-top:14px; position:relative}
    .fld input{
      background:#0f1729; color:var(--text); border:1px solid rgba(255,255,255,.08);
      border-radius:12px; padding:12px 14px; font-size:16px; outline:none; width:100%;
    }
    .row{display:flex; gap:10px; margin-top:16px}
    .row .btn{flex:1}
    .ok{color:var(--success)} .err{color:var(--danger)}
    .ver{margin-top:8px; color:#8aa4ff; font-size:12px}

    /* progress */
    .progress{height:4px; width:100%; background:#0f1729; border-radius:999px; overflow:hidden; margin:14px 0 4px; display:none}
    .bar{height:100%; width:0%; background:linear-gradient(90deg,#63a4ff,#4c8dff); transition:width .2s}

    /* linha utilit√°ria */
    .util{display:flex; align-items:center; justify-content:space-between; gap:10px; margin-top:8px}
    .util .left{display:flex; align-items:center; gap:10px}
    .chk{display:flex; align-items:center; gap:8px; font-size:14px; color:var(--muted)}
    .eye{
      position:absolute; right:10px; top:36px; cursor:pointer; user-select:none;
      font-size:14px; background:#0f1729; border:1px solid rgba(255,255,255,.08); padding:6px 10px; border-radius:10px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="row-top">
      <button id="btnTheme" class="btn" title="Tema">üåô/üåû</button>
      <button id="btnReload" class="btn" title="For√ßar atualiza√ß√£o">‚ü≥ Atualizar</button>
    </div>

    <div class="card">
      <h1>üõ†Ô∏è Gerenciador</h1>
      <div id="conn" class="muted">‚Ä¶</div>

      <div class="fld">
        <label>Usu√°rio</label>
        <input id="user" placeholder="admin" autocomplete="username"/>
      </div>
      <div class="fld">
        <label>Senha</label>
        <input id="pass" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="current-password"/>
        <span id="togglePass" class="eye" title="Mostrar/ocultar senha">üëÅÔ∏è</span>
      </div>

      <div class="util">
        <div class="left">
          <label class="chk"><input id="remember" type="checkbox"> Salvar usu√°rio</label>
          <button id="btnPing" class="btn" style="padding:8px 10px">üîå Testar conex√£o</button>
        </div>
        <span id="ts" class="muted"></span>
      </div>

      <div class="row">
        <button id="btnLogin" class="btn btn-primary">Entrar</button>
        <a class="btn" href="manager.html">Ir para manager.html</a>
      </div>

      <div class="progress" id="prog"><div class="bar" id="bar"></div></div>
      <div id="msg" class="muted" style="min-height:22px;margin-top:6px"></div>

      <div class="ver">v1.1.0</div>
    </div>
  </div>

<script>
/* ====== CONFIG ====== */
const VERSION="v1.1.0";
/** URL do Apps Script (Gerenciador) ‚Äî pode alterar aqui se reimplantar */
const API_BASE = "https://script.google.com/macros/s/AKfycbz9QIf4Tr7fdbQ1wD9u_LkeG70B86nLOQmvvfRN0A1oo2WSMb9typ-arkAy5QEp8xnJ/exec";

/* ====== helpers ====== */
const qs = s=>document.querySelector(s);
const show = (el, v)=> el.style.display = v ? "block" : "none";
const msg = (t, cls="muted") => { const m=qs("#msg"); m.className=cls; m.textContent=t||""; };
const barTo = (v)=>{ qs("#prog").style.display="block"; qs("#bar").style.width = (v*100).toFixed(0)+"%"; if(v>=1) setTimeout(()=>qs("#prog").style.display="none",350); };
const setConn = (ok, txt) => qs("#conn").innerHTML = ok ? `Conectado ‚Ä¢ <span class="ok">${txt}</span>` : `<span class="err">${txt}</span>`;

/* ====== THEME ====== */
(function(){
  const key="mgr_theme";
  const apply=()=>{ document.documentElement.dataset.theme=localStorage.getItem(key)||"dark"; };
  apply();
  qs("#btnTheme").onclick=()=>{ localStorage.setItem(key, (localStorage.getItem(key)==="dark"?"light":"dark")); apply(); };
  const isDark = (localStorage.getItem(key) ?? "dark") === "dark";
  if(isDark){ document.body.style.background = "linear-gradient(180deg,#0b1320 0%, #0d1528 100%)"; }
})();

/* ====== RELOAD ====== */
qs("#btnReload").onclick=()=>{ location.href = location.pathname + "?v=" + Date.now(); };

/* ====== API ====== */
async function apiPost(path, data){
  const r = await fetch(API_BASE + "?path=" + encodeURIComponent(path), {
    method:"POST",
    headers:{ "Content-Type":"text/plain;charset=utf-8" },
    body: JSON.stringify(data||{}),
    mode:"cors",
    credentials:"omit",
  });
  if(!r.ok) throw new Error("HTTP "+r.status);
  return await r.json();
}

/* ====== lembrar usu√°rio ====== */
(function(){
  const saved = localStorage.getItem("mgr_user");
  if(saved){ qs("#user").value = saved; qs("#remember").checked = true; }
})();
qs("#remember").addEventListener("change", e=>{
  const u = qs("#user").value.trim();
  if(e.target.checked && u) localStorage.setItem("mgr_user", u);
  if(!e.target.checked) localStorage.removeItem("mgr_user");
});
qs("#user").addEventListener("input", ()=>{
  if(qs("#remember").checked){
    const u = qs("#user").value.trim();
    if(u) localStorage.setItem("mgr_user", u);
  }
});

/* ====== mostrar/ocultar senha ====== */
qs("#togglePass").onclick = ()=>{
  const p = qs("#pass");
  p.type = p.type === "password" ? "text" : "password";
};

/* ====== PING on load ====== */
(async()=>{
  try{
    const r = await apiPost("/ping", {});
    setConn(true, new Date().toLocaleString());
    qs("#ts").textContent = new Date().toLocaleString();
  }catch(e){
    setConn(false, "Falha ao conectar");
    qs("#ts").textContent = "";
  }
})();

/* ====== A√ß√µes ====== */
qs("#btnPing").onclick = async ()=>{
  try{ barTo(.2); const r=await apiPost("/ping",{}); barTo(1); msg("Conex√£o OK ‚úì","ok"); qs("#ts").textContent = new Date().toLocaleString(); }
  catch(e){ barTo(1); msg("Falha ao conectar","err"); }
};

async function doLogin(){
  const usuario = qs("#user").value.trim() || "admin";
  const senha   = qs("#pass").value.trim();
  if(!senha){ msg("Informe a senha","err"); return; }
  try{
    barTo(.25);
    const r = await apiPost("/login",{usuario,senha});
    barTo(.7);
    if(r.error){ barTo(1); msg(r.error,"err"); return; }
    // guarda sess√£o
    localStorage.setItem("mgr_session", JSON.stringify(r.session));
    barTo(1);
    msg("Login OK. Redirecionando‚Ä¶","ok");
    location.href = "manager.html?v="+Date.now();
  }catch(e){
    barTo(1); msg("Erro: "+e.message,"err");
  }
}

qs("#btnLogin").onclick = doLogin;
document.addEventListener("keydown", (ev)=>{
  if(ev.key === "Enter") doLogin();
});
</script>
</body>
</html>
